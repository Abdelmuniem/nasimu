        <script>
            
            $(".not-checked").click(function (){
                var id = $(this).attr("id");
                $(".checkbox-off[data-id-off='"+id+"']").addClass("hidden");
                $(".checkbox-on[data-id-on='"+id+"']").removeClass("hidden");
                $(this).removeClass("not-checked").addClass("checked")
            });
            $(".checkbox-on").click(function (){
                var id = $(this).attr("data-id-on");
                $(".checkbox-on[data-id-on='"+id+"']").addClass("hidden");
                $(".checkbox-off[data-id-off='"+id+"']").removeClass("hidden");
                $(".checkbox-input[id='"+id+"']").addClass("not-checked").removeClass("checked");
            });
